<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>raspberry pi LED demo</title>
  <style type=text/css>
    body {
      background-color: #101012;
      color: #ccc;
    }
    div#traffic {
      margin-top: 32px;
      margin-bottom: 16px;
    }
    div#traffic p {
      margin: 0;
      padding: 0;
    }
  </style>
  <script>
function log(message) {
  console.log(message);
  var p = document.createElement('p');
  p.textContent = message;
  document.getElementById('traffic').appendChild(p);
}

var conn = new WebSocket('ws://localhost:8888', 'lamp');
conn.onopen = function() {
  log('websocket open.');
};
conn.onerror = function(error) {
  log('websocket error!');
};
conn.onmessage = function(message) {
  log('received ' + message.data);
  document.getElementById('switch').value = message.data;
};

function flip(event) {
  var button = event.target;
  if (button.value == 'on') {
    button.value = 'off';
  } else {
    button.value = 'on';
  }
  conn.send(button.value);
}
  </script>
</head>
<body>
  <div class=center>
    <h2>I am redis, hear me roar!</h2>
    <input id=switch type=button value='Click me' onclick='flip(event);'>
    <div id=traffic>
    </div>
  </div>
</body>
</html>
